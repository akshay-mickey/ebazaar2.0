<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Inventory</title>
    <link rel="stylesheet" href="addToInventory.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1>Inventory Management</h1>
            <nav>
                <ul>
                    <li><a href="productHomePage.html">Home</a></li>
                    <li><a href="productform.html">Add Product</a></li>
                    <li><a href="updateProduct.html">Update Product</a></li>
                    <li><a href="deleteProduct.html">Delete Product</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <h1 class="title">Add to Inventory</h1>
            <form id="quantityForm" class="form">
                <div class="form-group">
                    <label for="productId">Product ID:</label>
                    <input type="text" id="productId" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="button" id="backButton" class="back-btn">Back</button> <!-- Updated Button -->
                </div>
            </form>
            <div id="responseMessage" class="response-message"></div>
        </div>
    </div>

    <script src="addToInventory.js"></script>
</body>
</html>
