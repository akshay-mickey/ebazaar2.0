<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="inventorycss.css">
</head>
<body>
   
    <div class="head">
        
        <h1>Product Details</h1>
        <div class="form-container">
            <label for="productIdInput">Enter Product ID:</label>
            <div class="input-group">
                <input type="number" id="productIdInput" placeholder="Enter Product ID">
                <button id="fetchButton">Fetch Details</button>
            </div>
            <button id="addToInventoryButton">Add to Inventory</button> <!-- New Button -->
        </div>
        <div id="productDetails" class="product-details">
            <!-- Product details will be displayed here -->
        </div>
        <div id="loadingIndicator" class="loading-indicator">
            <img src="loading.gif" alt="Loading...">
            <p>Loading...</p>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script src="inventoryjs.js"></script>
</body>
</html>
