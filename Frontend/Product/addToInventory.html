<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Inventory</title>
    <link rel="stylesheet" href="addToInventory.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Add to Inventory</h1>
            <form id="quantityForm" class="form">
                <div class="form-group">
                    <label for="productId">Product ID:</label>
                    <input type="text" id="productId" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
                <button type="button" id="backButton" class="submit-btn">Back</button> <!-- New Button -->
            </form>
            <div id="responseMessage" class="response-message"></div>
        </div>
    </div>

    <script src="addToInventory.js"></script>
</body>
</html>
