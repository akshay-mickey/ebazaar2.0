<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Page</title>
    <link rel="stylesheet" href="categoryStyle.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1>Website</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="category.html">Category</a></li>
                    <li><a href="wishlist.html">Wishlist</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search...">
                    <button id="searchButton">Search</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="searchResults">
            <!-- Search results will be displayed here -->
        </div>
    </main>

    <script>
        document.getElementById('searchButton').addEventListener('click', async function() {
            const keyword = document.getElementById('searchInput').value.trim();
            const resultsContainer = document.getElementById('searchResults');

            if (!keyword) {
                resultsContainer.innerHTML = 'Please enter a search term.';
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:8088/product/api/v1.0/search?keyword=${encodeURIComponent(keyword)}`);
                const data = await response.json();
                console.log(data);

                if (response.ok) {
                    if (data.length > 0) {
                        resultsContainer.innerHTML = data.map(item => `
                            <div class="item">
                                <img src="${item.productImage}" alt="${item.productName}" style="width: 200px; height: auto;">
                                <h3>${item.productName}</h3>
                                <p><strong>Price:</strong> $${item.productPrice}</p>
                                <p>${item.productDescription}</p>
                                <button onclick="addToWishlist(${item.productId})">Add to Wishlist</button>
                                <button onclick="addToCart(${item.productId})">Add to Cart</button>
                            </div>
                        `).join('');
                    } else {
                        resultsContainer.innerHTML = 'No items found.';
                    }
                } else {
                    resultsContainer.innerHTML = 'Error: ' + data.message;
                }
            } catch (error) {
                resultsContainer.innerHTML = 'An error occurred: ' + error.message;
            }
        });

        async function addToWishlist(productId) {
            try {
                const response = await fetch(`http://127.0.0.1:8088/product/api/v1.0/wishlist/${productId}`, {
                    method: 'POST'
                });
                if (response.ok) {
                    alert('Product added to wishlist!');
                    window.location.href = 'wishlist.html'; // Redirect to wishlist page
                } else {
                    alert('Failed to add product to wishlist.');
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        }

        async function addToCart(productId) {
            try {
                const response = await fetch(`http://127.0.0.1:8088/product/api/v1.0/cart/${productId}`, {
                    method: 'POST'
                });
                if (response.ok) {
                    alert('Product added to cart!');
                    window.location.href = 'cart.html'; // Redirect to cart page
                } else {
                    alert('Failed to add product to cart.');
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        }
    </script>
</body>
</html>
